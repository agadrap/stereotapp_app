{% extends "base.html" %}
{% load static %}
{% block content %}
    <form action="" method="POST" id="form_p">
    {% csrf_token %}
        {% for object in questions_p %}
            <h1>{{ object.question }}</h1>
        {% endfor %}
    </form>

    {% if questions_p.has_other_pages %}
    <ul class="pagination">
        {% if questions_p.has_next %}
            <li class="page-item"><a class="page-link" style="background-color: #303236; color: ghostwhite" href="?page={{ questions_p.next_page_number }}">Yes</a></li>
            <li class="page-item"><a class="page-link" style="background-color: #303236; color: ghostwhite;" href="?page={{ questions_p.next_page_number }}">No</a></li>

        {% else %}
            <button type="submit" form="form_p" class="page-item">
                <a class="page-link" style="background-color: #303236; color: ghostwhite;" href="{% url "submit-p" %}">Yes</a>
            </button>
            <button type="submit" form="form_p" class="page-tem">
                <a class="page-link" style="background-color: #303236; color: ghostwhite;" href="{% url "submit-p" %}">No</a>
            </button>

        {% endif %}
    </ul>
    {% endif %}
{% endblock %}
